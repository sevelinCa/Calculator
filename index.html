<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simple Calculator</h1>
    <div class="calculator">
        <input type="text" class="display" disabled >
        <div class="buttons">
            <button class="butt" onclick="appendDisplay(7)" value="7">7</button>
            <button class="butt" onclick="appendDisplay(8)" value="8">8</button>
            <button class="butt" onclick="appendDisplay(9)" value="9">9</button>
            <button class="butt operator" onclick="appendDisplay('+')" value="+">+</button>
            <button class="butt" onclick="appendDisplay(6)" value="6">6</button>
            <button class="butt" onclick="appendDisplay(5)" value="5">5</button>
            <button class="butt" onclick="appendDisplay(4)" value="4">4</button>
            <button class="butt operator" onclick="appendDisplay('-')" value="-">-</button>
            <button class="butt " onclick="appendDisplay(3)" value="3">3</button>
            <button class="butt " onclick="appendDisplay(2)" value="2">2</button>
            <button class="butt " onclick="appendDisplay(1)" value="1">1</button>
            <button class="butt operator" onclick="appendDisplay('*')"  value="*">*</button>
            <button class="butt operator" onclick="clearData()"  value="1">Ac</button>
            <button class="butt " onclick="appendDisplay(0)" value="0">0</button>
            <button class="butt operator equal" onclick="calculate()" value="=">=</button>
            <button class="butt operator " onclick="appendDisplay('/')" value="/">/</button>
          
         
        </div>


    </div>
    <script src="script.js"></script>
    
</body>
</html>
